<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyFreelanceHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ff88;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background-color: #111;
      box-shadow: 0 0 20px #00ff88;
    }

    header h1 {
      font-size: 2rem;
      color: #00ff88;
      transform: perspective(500px) rotateX(10deg);
      text-shadow: 0 0 10px #00ff88;
      animation: glowPulse 2.5s infinite ease-in-out;
    }

    nav a {
      color: #00ff88;
      text-decoration: none;
      margin-left: 2rem;
      position: relative;
      transition: 0.3s;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: #00ff88;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover {
      color: #00cc66;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hero */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 5rem 2rem;
      transform: perspective(1000px) rotateX(3deg);
      opacity: 0;
      animation: fadeInSlide 1.5s ease-out forwards;
      animation-delay: 0.5s;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #00ff88;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #b2ffdd;
    }

    /* Button */
    .btn {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 255, 136, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.7);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #666;
      margin-top: 4rem;
      box-shadow: 0 -5px 15px #00ff8850;
    }

    /* Animations */
    @keyframes fadeInSlide {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0) perspective(1000px) rotateX(3deg);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      }
      50% {
        text-shadow: 0 0 20px #00ff88, 0 0 30px #00ff88;
      }
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MyFreelanceHub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Freelance Web Designer & Developer</h2>
    <p>I build modern, responsive websites and apps that help you grow your business. Let's make something amazing together.</p>
    <button class="btn">Hire Me</button>
  </section>

  <footer>
    &copy; 2025 MyFreelanceHub. All rights reserved.
  </footer>

</body>
</html>
